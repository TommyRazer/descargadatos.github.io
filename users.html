<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usuarios y Contraseñas</title>
</head>
<body>
    <script>
        // Almacena los datos de usuario y contraseña en variables JavaScript
        var usuarios = [
            { nombre: "Tommy", contrasena: "admin" },
            // Agrega más usuarios y contraseñas según sea necesario
        ];

        // Convierte los datos en formato JSON y almacénalos en una variable
        var datosUsuarios = JSON.stringify(usuarios);

        // Crea un elemento <textarea> para mostrar los datos (puedes ocultarlo después)
        var textarea = document.createElement("textarea");
        textarea.id = "datos-usuarios";
        textarea.style.display = "none";
        textarea.textContent = datosUsuarios;
        document.body.appendChild(textarea);
    </script>
</body>
</html>
