<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="DashboardStyles.css">
    <title>Lista</title>
    <style>
        /* Estilo para el material de color en la parte superior */
        .header {
            background-color: #3498db; /* Color de fondo del encabezado */
            padding: 20px; /* Espacio interno en la parte superior */
            color: white; /* Color del texto */
            text-align: center; /* Centrar el contenido horizontalmente */
            border-bottom: 2px solid #2980b9; /* Borde inferior */
        }

        /* Estilo para los botones sin bordes */
        .button-container {
            display: flex; /* Para alinear los botones horizontalmente */
            justify-content: center; /* Centrar los botones horizontalmente */
            align-items: center; /* Centrar verticalmente los botones */
            margin-top: -14px; /* Espacio entre el encabezado y los botones */
        }

        .button {
            border: none; /* Sin bordes */
            background-color: transparent; /* Fondo transparente */
            cursor: pointer; /* Cambiar el cursor al pasar sobre los botones */
            padding: 10px 20px; /* Espacio interno en los botones */
            margin: 0 10px; /* Margen horizontal entre los botones */
        }
    </style>
</head>
<body>
    <!-- Contenedor de botones sin bordes y centrados verticalmente -->
    <div class="button-container">
        <form action="juegos.html">
            <button type="submit" class="button">Juegos</button>
        </form>
        <form action="multimedia.html">
            <button type="submit" class="button">Multimedia</button>
        </form>
        <form action="aplicaciones.html">
            <button type="submit" class="button">Aplicaciones</button>
        </form>
    </div>

    <!-- Encabezado con material de color -->
    <div class="header">
        <!-- Agrega aquí el contenido del encabezado, como el nombre de usuario si lo deseas -->
    </div>

    <ul class="lista">
        <!-- Tu contenido aquí -->
    </ul>

    <script>
        // Función para obtener el valor de un parámetro de la URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Obtiene el nombre de usuario de la URL
        var username = getParameterByName('username');

        // Muestra el nombre de usuario en el encabezado si está presente
        if (username) {
            // Modifica el contenido del encabezado
            document.querySelector('.header').textContent = username;
        }
    </script>
</body>
</html>
